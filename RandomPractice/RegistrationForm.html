<!DOCTYPE html>
<html lang="en">

<head>
    <meta chatset="utf-8">
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" name="first-name"
                    type="text" /></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" name="last-name"
                    type="text" /></label>
            <label for="email">Enter Your Email: <input required id="email" name="email" type="email" /></label>
            <label for="new-password">Create a New Password: <input required id="new-password" name="password"
                    type="password" pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" name="account-type" checked type="radio" id="personal-account" />
                Personal</label>
            <label for="business-account"><input class="inline" name="account-type" type="radio" id="business-account" />
                Business</label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="1">(select one)</option>
                    <option value="2">freeCodeCamp News</option>
                    <option value="3">freeCodeCamp YouTube Channel</option>
                    <option value="4">freeCodeCamp Forums</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="bio">
                <textarea id="bio" name="bio" rows="3" cols="30"
                    placeholder="I will be staff engineer on my way to becoming CEO..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" wwtype="checkbox" required />I accept the <a href="">terms and
                conditions</a></label>
        <label><input type="submit"></label>
    </form>
</body>

</html>

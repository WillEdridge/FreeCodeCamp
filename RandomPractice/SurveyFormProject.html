<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <h1 id="title">Favourite Hero Survey</h1>
    <p id="description">Please fill in this short survey to describe your favourite hero.</p>
    <form id="survey-form">
        <label id="name-label">Name:<input id="name" type="text" required placeholder="Enter first name..." /></label>
        <label id="email-label">Email Address:<input id="email" type="email" required
                placeholder="Enter email address..." /></label>
        <label id="number-label">Power-Level:<input id="number" type="number" min="1" max="2"
                placeholder="It's over 9000!" /></label>
        <select id="dropdown">
            <option value="1">Chaos</option>
            <option value="2">Order</option>
        </select>
        <label>Energy Attacks<input name="attack" type="radio" value="1" /></label>
        <label>Kinetic Attacks<input name="attack" type="radio" value="2" /></label>
        <label>Strength<input name="traits" type="checkbox" value="1" /></label>
        <label>Speed<input name="traits" type="checkbox" value="2" /></label>
        
        <textarea></textarea>
        <input id="submit" type="submit">
    </form>
</body>

</html>
